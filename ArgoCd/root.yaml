apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: omegabank-authz
  namespace: omegabank
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'https://github.com/avmikholap/dos14-Miholap_Aleksey_git-flow.git'
    targetRevision: feature-CD
    path: charts/authz
    helm:
      valueFiles:
        - aws-prd.yaml
      releaseName: omegabankauthz
  destination:
    server: 'https://1D740396F34543A99F12858947ABAD69.gr7.eu-west-1.eks.amazonaws.com'
    namespace: omegabank
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Validate=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true

