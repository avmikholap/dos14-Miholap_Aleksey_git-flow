apiVersion: v1
kind: Service
metadata:
  name: {{ include "authztest.fullname" . }}-svc
  namespace: {{ .Release.Namespace }}
spec:
  ports:
    - protocol: {{ .Values.service.protocol }}
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetport }}
  selector:
    {{- include "authztest.labels" . | nindent 4 }}