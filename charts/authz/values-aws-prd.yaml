replicaCount: 2
image:
  repository: mikholap/app_authz
  pullPolicy: IfNotPresent
  tag: e84927e309c3a88d7cec8da2d11da2884fd0a1a0
imagePullSecrets: []
nameOverride: ''
fullnameOverride: ''
serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: authzacc
podAnnotations: {}
podLabels: {}
podSecurityContext: {}
securityContext: {}
service:
  type: ClusterIP
  port: 80
  protocol: TCP
  targetport: 80
ingress:
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/use-regex: 'true'
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/service-upstream: 'true'
  hosts:
    host: api.omega.smodata.net
    http:
      paths:
        path: /authz(.*)
        pathType: ImplementationSpecific
      port: 80
  tls:
    secretName: omega
resources: {}
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
volumes: []
volumeMounts:
  name: nginx-config
  mountPath: /etc/nginx
nodeSelector: {}
tolerations: []
affinity: {}
deployment:
  strategy:
    type: RollingUpdate
    maxSurge: 2
  template:
    specNginx:
      name: nginx
      image: nginx:1.25.2
      ports:
        containerPort: 80
        name: http
        protocol: TCP
  env:
    name_base: PG_DB
    name_base_value: omegabank
    username_db: PG_USER
    usernameKeyRef:
      username: username
      password: password
      name: omega-db-creds
    password: PG_PASSWORD
    hostname: PG_HOST
    hostname_value: omegabank-rds-tf.cearikylb8tb.eu-west-1.rds.amazonaws.com
    port_name: PG_PORT
    port_value: '5432'
  volume_configMap: nginx-config
labels:
  app: authz
  bank: omegabank
  env: prd
