apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.labels.app }}
    bank: {{ .Values.labels.bank }}
    env: {{ .Values.labels.env }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.labels.app }}
      bank: {{ .Values.labels.bank }}
      env: {{ .Values.labels.env }}
  strategy:
    type: {{ .Values.strategy.type }}
    rollingUpdate:
      maxSurge: {{ .Values.rollingUpdate.maxSurge }}
  template:
    metadata:
      labels:
        app: {{ .Values.labels.app }}
        bank: {{ .Values.labels.bank }}
        env: {{ .Values.labels.env }}
    spec:
      serviceAccountName: {{ .Values.name }}-serviceaccount
      containers:
      - name: {{ .Values.containers.name }}
        image: {{ .Values.containers.image }}
        ports:
        - containerPort: {{ .Values.ports.containerPort }}
          name: {{ .Values.ports.name }}
          protocol: {{ .Values.ports.protocol }}
        volumeMounts:
          - name: {{ .Values.volumeMounts.name }}
            mountPath: {{ .Values.volumeMounts.mountPath }}
      - name: {{ .Values.name }}
        image: {{ .Values.image.name }}:{{ .Values.image.tag | default "latest"}}
        env:
            - name: PG_DATABASE
              value: omegabank
            - name: PG_USER
              valueFrom:
                secretKeyRef:
                  key: username
                  name: omega-db-creds
            - name: PG_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: omega-db-creds
            - name: PG_HOST
              value: omegabank-rds-tf.cearikylb8tb.eu-west-1.rds.amazonaws.com
            - name: PG_PORT
              value: "5432"  
      volumes:
      - configMap:
          name: {{ .Values.name }}-nginx-config
        name: nginx-config